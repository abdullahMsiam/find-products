<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Find with api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to the all products</h1>
    </header>

    <main class="container mb-5">

        <section>
            <div class="mb-3 d-flex">
                <input id="search-phone" type="text" class="form-control w-25 me-4" id="exampleFormControlInput1"
                    placeholder="Search Your phone">
                <div id="search-btn" class="btn btn-warning">Search</div>
            </div>
        </section>
        <!-- spinner here  -->
        <section>
            <div id="spinner-id" style="height: 600px;"
                class="d-none text-center d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div>
                <h3 id="nothing-message" class="d-none text-danger mt-5 text-center ">Nothing is found!!!</h3>
            </div>
        </section>
        <section class="text-center">
            <div id="show-all-btn" class="d-none btn btn-warning  ">Show All</div>
        </section>

        <!-- Modal from explore btn -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="productModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="product-modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="js/product.js"></script>
</body>

</html>
